<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lazy-loading Images – Brinley Francis</title>
    <meta name="description" content="Demonstration of native lazy-loading with a fade-in animation.">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <main>
        <h1>Lazy-loading Images</h1>
        <p class="intro">Scroll down to load images. Each image uses native <code>loading="lazy"</code> and fades in
            when loaded.</p>

        <!-- gallery: single centered column of 6 portrait images -->
        <section class="gallery" aria-label="Lazy load image gallery">
            <!-- Each figure wrapper provides an overlay that fades away when the <img> loads -->
            <figure class="img-wrapper">
                <img src="https://picsum.photos/id/1015/400/600" alt="Mountain landscape" width="400" height="600"
                    loading="lazy">
                <figcaption>Mountain Landscape</figcaption>
            </figure>

            <figure class="img-wrapper">
                <img src="https://picsum.photos/id/1025/400/600" alt="Dog portrait" width="400" height="600"
                    loading="lazy">
                <figcaption>Portrait</figcaption>
            </figure>

            <figure class="img-wrapper">
                <img src="https://picsum.photos/id/1011/400/600" alt="Coastline view" width="400" height="600"
                    loading="lazy">
                <figcaption>Coastline</figcaption>
            </figure>

            <figure class="img-wrapper">
                <img src="https://picsum.photos/id/1016/400/600" alt="Forest path" width="400" height="600"
                    loading="lazy">
                <figcaption>Forest Path</figcaption>
            </figure>

            <figure class="img-wrapper">
                <img src="https://picsum.photos/id/1021/400/600" alt="City skyline" width="400" height="600"
                    loading="lazy">
                <figcaption>City Skyline</figcaption>
            </figure>

            <figure class="img-wrapper">
                <img src="https://picsum.photos/id/1035/400/600" alt="Sunset horizon" width="400" height="600"
                    loading="lazy">
                <figcaption>Sunset</figcaption>
            </figure>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <p>© <span id="currentyear"></span> <strong>Brinley Francis</strong></p>
        <p id="lastModified" aria-live="polite"></p>
    </footer>
</body>

</html>
